<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/index.css" />
        <link rel="icon" type="image/x-icon" href="images/Poké_Ball_icon.svg" />
        <script defer src="script/index.js"></script>
        <meta charset="utf-8" />
        <title>Pokédex</title>
    </head>

    <body>
        <div class="pokeball">
            <div class="pokeball-top" id="pokeball-top"></div>
            <div class="pokeball-middle" id="button"></div>
            <div class="pokeball-bottom" id="pokeball-bottom"></div>
            <div class="content" id="content">
                <img class="logo" src="images/header.png" alt="Logo" />
                <div class="search">
                    <input type="text" placeholder="Procurar" />
                    <img class="header-search-icon" src="images/search_icon.png" alt="Search" />
                    <a href="search.html" class="list-button">Listar Todos</a>
                </div>
            </div>
        </div>
        <img class="background" src="images/bg.png" alt="Background" />
    </body>
</html>
